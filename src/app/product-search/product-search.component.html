<div class="container">
  <div class="form-row">
    <div class="form-group col-md-3">
      <label for="brand">Brand</label>
      <select class="form-control" id="brand">
        <option>Gucci</option>
	        <option>Marni</option>
	        <option>Bottega Veneta</option>
	        <option>Prada</option>
	        <option>Victoria Beckham</option>
	        <option>Celine</option>
	        <option>Jil Sander</option>
      </select>
    </div>
    <div class="form-group col-md-3">
      <label for="color">Color</label>
      <select class="form-control" id="color">
        <option>yellow</option>
	        <option>red</option>
	        <option>brown</option>
	        <option>pink</option>
	        <option>black</option>
	        <option>beige</option>
      </select>
    </div>
    <div class="form-group col-md-3">
      <label for="price-min">Price Range:</label> 
      <input type="text" class="form-control" id="price-min" value="0">
    </div>
    <div class="form-group col-md-3">
      <label for="price-min">To</label>
      <input type="text" class="form-control" value="1000">
    </div>
  </div>
</div>
<hr>
<!--Format all search results as the below card-->
<div class="container">
  <div class="card-deck mb-3 text-center">
    <div class="card mb-4 box-shadow">
      <div class="card-header">
        <h4 >Dummy Item Title</h4>
      </div>
      <div class="card-body">
        <div><label>Category:</label>{{item.category}}</div>
	        <div><label>Brand:</label>{{item.brand}}</div>
	        <div><label>Color:</label>{{item.color}}</div>
	        <div><label>Price:</label>{{item.price}}</div>
      </div>
    </div>
  </div>
</div>
